<!DOCTYPE html>
<html lang="en">
    <head>
	    <meta charset="UTF-8">
	    <link rel="stylesheet" href="assets/css/style.css">
	    <title>Brandon's Trivial Trivia</title>
    </head>
    <body>

<!-- this button is created to start the game -->
	    <button class="startGame">Start Game!!</button>
<!-- a wrapper div holds all the items that will be displayed after the startGame button is clicked -->
	    <div class="wrapper">

		    <h1 class="header">Totally Trivial Trivia Game - Sports Edition!!</h1>
<!--  timer -->
		    <div class="timer" id="timeLeft"></div>
<!-- questions -->
		    <div class="form" id="questions-container"></div>

	    </div>
<!-- done button if finished early -->
	    <button id="doneButton">Done</button>
<!-- message to be displayed when time is up -->
	    <div class="message" id="messageDiv"></div>
<!-- results message -->
	    <div class="results"></div>
<!-- linking to jquery, bootstrap, and the local js file -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js" integrity="sha384-vFJXuSJphROIrBnz7yo7oB41mKfc8JzQZiCq4NCceLEaO4IHwicKwpJf9c9IpFgh" crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js" integrity="sha384-alpBpkh1PFOepccYVYDB4do5UnbKysX5WZXm3XxPqe5iKTfUKjNkCk9SaVuEZflJ" crossorigin="anonymous"></script>
<script type="text/javascript" src="assets/javascript/apiapp.js"></script>	
    </body>
</html>
